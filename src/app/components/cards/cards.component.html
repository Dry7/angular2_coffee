<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <app-menu-left></app-menu-left>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="cards-index">

      <h1>Cards</h1>

      <div id="w0" class="grid-view">
          <table class="table table-striped table-bordered dataTable" role="grid" style="width: 100%;">
              <thead>
              <tr role="row">
                  <th *ngFor="let column of columns" [ngTableSorting]="config" [column]="column" (sortChanged)="onChangeTableSort($event)">
                      {{column.title}}
                      <i *ngIf="config && column.sort" class="pull-right fa"
                         [ngClass]="{'fa-chevron-down': column.sort === 'desc', 'fa-chevron-up': column.sort === 'asc'}"></i>
                  </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of rows">
                  <td>{{row.id}}</td>
                  <td>{{row.discount}}%</td>
                  <td>{{row|fullName}}</td>
                  <td>{{row.email}}</td>
                  <td>{{row.phone|phone}}</td>
              </tr>
              </tbody>
          </table>
          <pagination
                  [totalItems]="length"
                  [(ngModel)]="page"
                  [maxSize]="maxSize"
                  class="pagination-sm"
                  [boundaryLinks]="true"
                  [rotate]="false"
                  [itemsPerPage]="itemsPerPage"
                  (pageChanged)="onChangeTable(config, $event)"
                  (numPages)="numPages = $event"
          ></pagination>
      </div>
    </div>
  </div>
</div>
